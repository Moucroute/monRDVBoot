		<p th:if="${#lists.isEmpty(mesPraticiens)}">Aucun praticien ne correspond aux critères recherchés.</p>

		<div class="row" th:unless="${#lists.isEmpty(mesPraticiens)}">
			<div class="col-sm-6 col-md-4">
				<div th:each="praticien : ${mesPraticiens}" class="thumbnail">
					<div class="caption">
						<h3>
							<font style="text-transform: uppercase;">[[${praticien.nom}]]</font>
							[[${praticien.prenom}]]
						</h3>
						<ul th:each="specialite : ${praticien.specialites}">
							<li>[[${specialite.libelle}]]</li>
						</ul>
						<p>Prochain rendez-vous le</p>
						<p th:if="${praticien.prendCarteVitale}">Prends la carte
							vitale</p>
						<p th:unless="${praticien.prendCarteVitale}">Ne prends pas la
							carte vitale</p>
						<p>
							<a href="patient/seConnecter" class="btn btn-primary" role="button">Choisir</a>
						</p>
					</div>
				</div>
			</div>
		</div>
