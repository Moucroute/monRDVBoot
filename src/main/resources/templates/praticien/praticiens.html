<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des matieres</title>
</head>
<body>
	<section layout:fragment="content">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nom</th>
					<th>DurÃ©e</th>
					<th>Niveau</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="matiere : ${mesMatieres}">
					<td>[[${matiere.nom}]]</td>
					<td>[[${matiere.duree}]]</td>
					<td th:text="${matiere.niveau?.label}"></td>
					<td><a th:href="@{/matiere/edit(nom=${matiere.nom})}"
						class="btn btn-info btn-xs"><span
							class="glyphicon glyphicon-pencil"></span></a><a
						th:href="@{/matiere/delete(nom=${matiere.nom})}"
						class="btn btn-danger btn-xs"><span
							class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/matiere/add}" class="btn btn-success btn-lg"><span
			class="glyphicon glyphicon-plus"></span></a>
	</section>
</body>
</html>
