<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPatient.html">
<head>
<meta charset="UTF-8">
<title>Mes rendez-vous</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="well" th:each="rendezvous: ${rdvAVenirRDV}">
			<div th:text="${rendezvous.id}"></div>
			<div th:text="${rendezvous.Patient.nom}"></div>
			<div th:text="${rendezvous.Patient.prenom}"></div>
			<div th:each="creneauxrdv: ${rendezvous.creneaux}">les creneaux
				<div th:text="${creneauxrdv.id}"></div>
				<div th:text="${#dates.format(creneauxrdv.debut, 'HH:mm dd/MM/yyyy')}"></div>
				<div th:text="${#dates.format(creneauxrdv.fin, 'HH:mm dd/MM/yyyy')}"></div>
			</div>
		</div>


	</section>
</body>
</html>
