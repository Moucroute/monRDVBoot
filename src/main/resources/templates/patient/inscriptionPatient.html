<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutHome.html">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
			<h1>Inscrivez-vous</h1>
			<p>Veuillez saisir les champs ci-dessous pour vous inscrire.</p>
				<!-- 	<h2>Inscription</h2> -->
				<form th:action="@{/patient/saveInscription}" method="post">
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" placeholder="Entrer votre nom"
							name="nom" th:value="${inscriptionFormPatient.nom}">
						<div th:errors="${inscriptionFormPatient.nom}"
							class="alert alert-danger"></div>
					</div>
					<div class="form-group">
						<label for="prenom">Prenom:</label> <input type="text"
							class="form-control" id="prenom" placeholder="Entrer votre prenom"
							name="prenom" th:value="${inscriptionFormPatient.prenom}">
					</div>
					<div class="form-group">
						<label for="telephone">Numéro de téléphone:</label> <input
							type="text" class="form-control" id="telephone"
							placeholder="Entrer votre numéro de téléphone" name="telephone"
							th:value="${inscriptionFormPatient.telephone}">
					</div>
					<div class="form-group">
						<label for="email">Adresse email:</label> <input type="text"
							class="form-control" id="email"
							placeholder="Entrer votre adresse email" name="email"
							th:value="${inscriptionFormPatient.email}">
					</div>
					<div class="form-group">
						<label for="motDePasse">Mot de passe:</label> <input
							type="password" class="form-control" id="motDePasse"
							placeholder="Saisissez un mot de passe" name="motDePasse"
							th:value="${inscriptionFormPatient.motDePasse}">
					</div>
					<div class="form-group">
						<label for="dtNaissance">Date de naissance:</label> <input
							type="date" class="form-control" id="dtNaissance"
							placeholder="Saisissez votre date de naissance"
							name="dtNaissance"
							th:value="${#dates.format(inscriptionFormPatient.dtNaissance, 'yyyy-MM-dd')}">
					</div>
					<button type="submit" class="btn btn-success btn-lg">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
				</form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</section>
</body>
</html>
